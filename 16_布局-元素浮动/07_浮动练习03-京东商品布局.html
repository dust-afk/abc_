<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 公共的class */
    .content{
      width: 1190px;
      height: 800px;
      margin: 0 auto;
      background-color: orange;

    }
    .box{
      margin-right: -10px;
    }
    .item{
      width: 230px;
      height: 322px;
      background-color: purple;
      float: left;
      color: aliceblue;
      margin-right: 10px;
    }
    /* 有可能存在兼容性 */
    /* .item:nth-child(5n){
      margin-right: 0;
    } */
     /* .item.last-item{
      margin-right: 0;
     } */
  </style>
</head>
<body>
  <div class="content">
    <div class="box">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
      <div class="item item5">5</div>
    </div>
  </div>
</body>
</html>
