
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>王者荣耀-main-news</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>
    .main{
      height: 100px;

    }
    .news-section{
      display: flex;
      height: 342px;
    }
    .news-section .banner{
      width: 605px;
      background-color: #000;
    }
    .news-section .banner .image-list{
      display: flex;
      width: 604px;
      overflow: hidden;
    }
    .news-section .banner .image-list .item{
      flex-shrink: 0;
      width: 100%;
    }
     .news-section .banner .image-list .item a{
      display: block;
     }
    .news-section .banner .image-list .item a img{
        width: 100%;
      }
    .news-section .banner .title-list {
      display: flex;
      height: 44px;
      line-height: 44px;
    }
    .news-section .banner .title-list .item {
      flex: 1;
      text-align: center;
    }
    .news-section .banner .title-list .item a{
      display: block;
      font-size: 14px;
      color: #b1b2be;
    }
    .news-section .banner .title-list .item a:hover,
    .news-section .banner .title-list .item.active a{
      color: #f3c258;
      background-color: rgba(255,255,255,.15);
    }
    .news-section .news{
      flex: 1;
      background-color: purple;
    }
    .news-section .download{
      width: 236px;
      background-color: skyblue;
    }
    .news-section .download a{
      display: block;
      background: url() no-repeat;
    }
    .news-section .download a.download-btn{
      height: 128px;
      background-position: 0 0;
    }
    .news-section .download a.guard-btn{
      height: 106px;
      background-position: 0 0;
    }
    .news-section .download a.experience-btn{
      height: 108px;
      background-position: 0 0;
    }
  </style>
</head>
<body>
  <div class="main main_wrapper">
    <div class="news-section">
      <div class="banner">
        <ul class="image-list">
          <li class="item">
            <a href="">
              <img src="./img/banner_01.png" alt="">
            </a>
          </li>
          <li class="item">
            <a href="">
              <img src="./img/banner_02.png" alt="">
            </a>
          </li>
        </ul>
        <ul class="title-list">
          <li class="item">
            <a href="#">桑启的旅途故事</a>
          </li>
          <li class="item">
            <a href="#">启示之音抢先听</a>
          </li>
          <li class="item">
            <a href="#">谁成为版本之子</a>
          </li>
          <li class="item active">
            <a href="#">观赛体验升级</a>
          </li>
          <li class="item">
            <a href="#">季后赛开展</a>
          </li>
        </ul>
      </div>
      <div class="news"></div>
      <div class="download">
        <a class="download-btn" href="#"></a>
        <a class="guard-btn" href="#"></a>
        <a class="experience-btn" href="#"></a>
      </div>
    </div>
    <div class="content-section"></div>
    <div class="match-section"></div>
  </div>
</body>
</html>
