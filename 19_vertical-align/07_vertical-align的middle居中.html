<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      height: 300px;
      background-color: orange;
    }
    .box img{
      width: 200px;
      /* vertical-align:middle不能真正意义上的垂直居中,会下沉一点
        middle:行内级盒子的中心点与父盒基线加上x-height一半的线对齐 */
    }
    .box .small{
      display: inline-block;
      width: 100px;
      height: 100px;
      background-color: #f00;
    }
  </style>
</head>
<body>
  <div class="box">
    我是普通文本xxxggg
    <img src="../images/bizi.jpg" alt="">
    <div class="small"></div>
  </div>
</body>
</html>
