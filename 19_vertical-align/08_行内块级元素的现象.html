<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      height: 300px;
      line-height: 300px;
      background-color:orange;
    }
    .box .small{
      display: inline-block;
      height: 80px;
      /* line-height具有继承性 */
      line-height: 200px;
      background-color:#f00;
      color: #000;
      font-size: 40px;

    }
  </style>
</head>
<body>
  <div class="box">
    我是文本xxhhh哈哈哈
    <span class="small">hahah哈哈哈xxx</span>
  </div>
</body>
</html>
