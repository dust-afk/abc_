<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .box{
    border: 1px solid red;
    display: inline-block;
    /* line-height: 36px; */
    /* 内边距:padding */
    /* padding-top: 10px;
    padding-left: 20px;
    padding-bottom: 30px;

    /* 3个值 */
    /* 省略left->使用right */
    padding: 10px 20px 30px;

    /* 省略left->right */
    padding: 10px 20px;
    /* 1个值 */

  }
