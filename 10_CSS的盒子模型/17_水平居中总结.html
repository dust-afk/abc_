<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      background-color: #f00;
      /* 给父元素设置使得起其里面的行内级元素居中*/
      text-align: center;
    }
    .box span{
      background-color: #0f0;
    }
    .container{
      width: 100px;
      height:100px;
      /* 给块级元素本身设置使其居中 */
      margin: 0 auto;

    }
  </style>
</head>
<body>
  <div class="box">
    <span>我是span元素</span>
    <div class="container"></div>
  </div>
</body>
</html>
