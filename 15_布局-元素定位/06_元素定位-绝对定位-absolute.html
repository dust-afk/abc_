<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      width: 1000px;
      height: 1000px;
      background-color: #f00;
      position:relative;
    }
    .box{
      width: 800px;
      height: 600px;
      background-color: #f0f;
      position: absolute;
      right: 0;
      bottom: 0;
    }
    strong{
      /* 脱离标准流 */
      position: absolute;
      /* 设置的四个值 */
      /* 在没有祖先定位元素的情况下,相对于视口 */
      /* 最邻近的定位祖先元素(position不为static) */
      left: 0;
      bottom: 0;
    }
    img{
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div>哈哈哈</div>
  <div class="container">
    <div class="box">
      <span>我是span元素</span>
      <strong class="text">我是strong元素</strong>
      <img src="../images/bilibili.webp" alt="">
      <div>我是div元素</div>
    </div>
  </div>
  <div>呵呵呵</div>
</body>
</html>
