<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 伪元素 */
    .item::before{
      content:"ABC";
    }
    .item::after{
      /* content:"123"; */
      content: url(../images/hotboard_hot.428fe145.svg);
      font-size: 20px;
      color: aqua;
      /* 位置不是很好看 */
      position: relative;
      left: 5px;
      top: 5px;
    }
    .new::after{
      content:url(../images/hotboard_new.4baf3f5c.svg);
    }
    /* ::after是一个行内级元素 */
    .box5::after{
      /* 使用伪元素时,不要将content省略 */      
      content:" " ;
      display:inline-block;
      width: 8px;
      height: 8px;
      background-color: #f00;
    }

  </style>
</head>
<body>
  <div class="box1 item">我是div元素</div>
  <div class="box2 item">我是box2</div>
  <div class="box3 item">我是box3</div>
  <div class="new">我是new</div>
  <!-- 伪元素的补充 -->
   <div class="box5">我是box5</div>
</body>
</html>
