<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./fonts01/iconfont.css">
  <style>
    @font-face {
      font-family:"iconfont";
      src: url(./fonts01/iconfont.ttf);
    }
    .iconfont{
      font-family:"iconfont";
      font-style: normal;
      font-size: 30px;
    }
    .music::before{
      content: "\e680";
    }
    .videoone::before{
      content: "\e7c8" ;
    }
    .videotwo::before{
      content: "\e73b";
    }

  </style>
</head>
<body>
  <i class="iconfont music"></i>
  <i class="iconfont videoone"></i>
  <i class="iconfont videotwo"></i>
</body>
</html>
