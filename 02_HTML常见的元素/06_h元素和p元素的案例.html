  <h1>史蒂夫·乔布斯</h1>
  <p>史蒂夫·乔布斯（Steve Jobs，1955年2月24日-2011年10月5日），出生于美国加利福尼亚州旧金山，毕业于里德学院，美国企业家、发明家，苹果公司联合创始人，皮克斯动画公司创始人。
  </p>
  <p>
  1976年4月，与斯蒂夫·沃兹尼亚克在自家的车房里成立苹果公司。1985年，成立独立公司皮克斯动画工作室。1996年，回归苹果公司后主导了苹果的改革潮。2011年8月24日，向苹果董事会提交辞职申请。2011年10月5日，因患胰腺神经内分泌肿瘤病逝，享年56岁[1]。2022年，被追授美国总统自由勋章[2]。
  </p>
  <p>
  乔布斯与妻子劳伦·鲍威尔两人生育了三名子女[3]。</p>
