<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* alpha:只是设置当前color/bgc其中的颜色透明度为某一个值,不会影响其子元素 */
    .box1{
      /* 不是很推荐 */
      color: #ff000088;
      /* 推荐下面写法 alpha:0-1*/
      /* color:rgba(255,0,0,0.5); */
      /* 通过颜色来隐藏 */
      color: rgba,(0,0,0,0);
      /* 通过背景颜色来隐藏 */
      /* background-color: rgba(0,0,0,0); */
      background-color: transparent;
    }
    /* opacity:设置透明度,并且会携带其子元素都会有一定的透明度 */
    .box2{
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="box1">我是box1</div>
  <div class="box2">
    我是box2
    <img src="../images/300.jpg" alt=""></div>
</body>
</html>
