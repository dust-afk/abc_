<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    div{
      background-color: red;
      width: 200px;
      height: 200px;

    }
    span{
      background-color: green;
      width: 200px;
      height: 200px;

    }
    img{
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div >我是div元素</div>
  <!-- 行内级元素设置宽度和高度不生效 行内非替换元素不可以设置宽高-->
  <span >我是span元素</span>
  <!-- img元素:inline-replaced->行内替换元素 -->
   <!-- 行内替换元素:
    1->和其他行内级元素在同一行显示
    2->可以设置宽度和高度-->
    <img src="../images/300.jpg" alt="">
</body>
</html>
