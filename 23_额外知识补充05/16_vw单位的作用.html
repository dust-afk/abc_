<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 
    rem:
    1>动态设置html的font-size
      font-size:视口宽度 / 10
    2>换算成rem单位*/
    /* 
    1>视口宽度 / 100->1vw
    font-size:10vw 
    */
    .box {
      width: 26.667vw;
      height: 26.667vw;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
