  <h1>星球介绍</h1>
  <div class="item">
    <h2>火星</h2>
    <img src="../images/300.jpg" alt="火星" class="album">
    <p>

<span class="keywords">火星</span>直径约是地球的一半，体积为15%，质量为11%，表面积相当于地球陆地面积，密度则比其他三颗类地行星（水星、金星、地球）还要小很多。以半径、质量、表面重力来说，火星约介于地球和月球中间；火星直径约为月球的两倍、地球的一半；质量约为月球九倍、地球的1/9，表面重力约为月球的2.5倍、地球的2/5。

    </p>
  </div>
  <div class="item">
    <h2>木星</h2>
    <img src="../images/300 (1).jpg" alt="木星" class="album">
    <p>

<span class="keywords">木星</span>是一个巨大的液态氢星体。随着深度的增加，在距离表面千米处，液态氢在高压和高温环境下形成。据推测，木星的中心是一个含硅酸盐和铁等物质组成的核区，物质组成与密度呈连续过渡。

    </p>
  </div>
