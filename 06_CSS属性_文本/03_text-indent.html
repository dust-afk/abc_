  <h2>外交部：美方才是破坏地区稳定的最大风险源</h2>
  <p>
10月15日，外交部发言人林剑主持例行记者会。针对美国发表的有关南海的涉华声明，林剑表示，此前我已就有关海上事态阐明中方严正立场。各种事实和证据都表明，菲律宾侵权挑衅在先，是制造海上危险的肇事者、破坏地区稳定的责任方。美方罔顾事实，恶意抹黑指责中方正当合法维权行动，还妄图以《美菲共同防御条约》相威胁，再次暴露美方蓄意挑动对抗、搅乱南海的不良居心，再次表明美方才是破坏地区稳定的最大风险源。
