<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* img {
      filter: blur(5px);
    } */
    .box {
      /* filter: blur(2px); */
      display: inline-block;
      position: relative;
    }
    .box .cover {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>
  <!-- filter -->
   <!-- <img src="../images/bizi.jpg" alt=""> -->
  <div class="box">
    <img src="../images/bilibili.webp" alt="">
    <div class="cover"></div>
  </div>
</body>
</html>
