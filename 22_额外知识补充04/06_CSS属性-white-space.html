<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      background-color: orange;
      /* nowrap:不换行 会合并 */
      /* pre:不换行,不合并 */
      /* pre-wrap:换行,不合并 */
      /* pre-line:换行,合并 */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
